# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=auth.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.jefryjacky -DartifactId=android-authentication -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true